uuid: 7de28f2a-19cf-401b-b6a9-acc6ac1ddd3b
langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - strikethrough
      - fontColor
      - fontBackgroundColor
      - '|'
      - subscript
      - superscript
      - indent
      - outdent
      - '|'
      - blockQuote
      - removeFormat
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - drupalInsertImage
      - drupalMedia
      - insertTable
      - '-'
      - heading
      - '|'
      - fullScreen
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_plugin_pack_auto_image__auto_image:
      enabled: false
    ckeditor5_plugin_pack_font__font_color:
      colors: {  }
      use_default_colors: true
      use_colorpicker: true
      font_color_columns: 5
      font_color_document_colors: 10
      bg_color_columns: 5
      bg_color_document_colors: 10
    ckeditor5_plugin_pack_indent_block__indent_block:
      enabled: true
    ckeditor5_plugin_pack_link_attributes__link_attributes:
      attributes: {  }
    ckeditor5_plugin_pack_word_count__word_count:
      word_count_enabled: true
      word_count_mode: words_chars
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor_media_resize_mediaResize:
      apply_image_styles: false
      image_styles:
        - cke_media_resize_small
        - cke_media_resize_medium
        - cke_media_resize_large
        - cke_media_resize_xl
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default_profile
    media_media:
      allow_view_mode_override: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: '5 MB'
  max_dimensions:
    width: 1200
    height: 1200
